<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>StreamTwitz</title>
	<h:outputStylesheet library="css" name="main.css" target="head" />
</h:head>
<h:body>
	<div id="header">
		<h1 class="title">StreamTwitz</h1>
	</div>
	<div class="spacer"></div>
	<div id="content" class="col2">
		<ui:repeat var="tweet" value="#{streamTwitz.initz()}">
			<p class="tweet">
				<span class="username"><b>#{tweet.username} :</b></span>
				#{tweet.text}
			</p>
			<div class="separator"></div>
		</ui:repeat>
	</div>
</h:body>
</html>
